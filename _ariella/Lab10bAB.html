<!DOCTYPE html>
<html>
    <head>
        <title>Lab 10B</title>
        <meta charset="utf-8">
        <!--Ariella Baum
        Section 15, Avineet Kumar Singh
        Lab 10B, Oct 28, 2020-->
        <style>
            table{border-collapse: collapse;
            border: 3px solid black}
        </style>
    </head>
    <script language="javascript">
        function changeImage(src) {
            //console.log(src);
            document.getElementById("bigimage").src = src;
        }
    </script>
    <body>
        <table>
            <!-- 1st-->
            <tr class="bottom"><th colspan="4">Yellowstone National Park</th></tr>
            <!-- 2st-->
            <tr><th colspan="4">Click any Image to Enlarge</th></tr>
            <!-- 3rd-->
            <tr>
                <td>
                    <img onclick="changeImage('yellow1.jpg')" width="150px" height="150px" src="gcyellow1resize.jpg">
                </td>
                <td>
                    <img onclick="changeImage('yellow2.jpg')" width="150px" height="150px" src="gcyellow2rezise.jpg" alt="pic2">
                </td>
                <td>
                    <img onclick="changeImage('yellow3.jpg')" width="150px" height="150px" src="gcyellow3resize.jpg" alt="pic3">
                </td>
                <td>
                    <img onclick="changeImage('yellow4.jpg')" width="150px" height="150px" src="gcyellow4resize.jpg" alt="pic4">
                </td>
            </tr>
            <!-- 4th-->
            <tr>
                <td rowspan="1"><img onclick="changeImage('geyser1.jpg')" src="gcgeyser1resize.jpg" alt="geyser1" width="150px" height="150px"/></td>
                <td colspan="2" rowspan="2"><img id="bigimage" src="oldfaithful.jpg" alt="oldfaithful" width="300px" height="300px"/></td>
                <td rowspan="1"><img onclick="changeImage('geyser2.jpg')" src="gcgeyser2resize.jpg" alt="geyser2" width="150px" height="150px"/></td>
            </tr>
            <!-- 5th-->
            <tr>
                <td><img onclick="changeImage('pool1.jpg')" src="gcpool1resize.jpg" alt="pool1" width="150px" height="150px"/></td>
                <td><img onclick="changeImage('pool2.jpg')" src="gcpool2resize.jpg" alt="pool2" width="150px" height="150px"/></td>
            </tr>
            <!-- 6th-->
            <tr>
                <th colspan="4">Yellow Stone National Park</th>
            </tr>
        </table>
    </body>
</html>
