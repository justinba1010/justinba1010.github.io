<!DOCTYPE html>
<html>
    <head>
        <title>Lab 9B</title>
        <meta charset="utf-8">

        <style>
            img{height:200px; width:200px;}
        </style>
        
        <script>
            function changePic(picID, newSrc){
		    document.getElementById(picID).src=newSrc;}
        </script>

    </head>
    <body>
        <h2>Ariella Baum
            Section 15
            Oct 26
        </h2>
      <img src="/hydflower.jpg" alt="hydrangea" id="hyd">
      <img src="/lily.jpg" alt="lily" 
        onmouseover="this.src='/hibiscus.jpg'; document.getElementById(hyd).src='/hibiscus.jpg';">
        <h2>Hello!</h2>
       <img id="me" src=me.jpg alt="me"
            onmouseover="changePic('me','/cat.jpg'); changePic('cat','/me.jpg');"
            onmouseout="changePic('me','/me.jpg'); changePic('cat', '/cat.jpg');">
       <img id="cat" src=cat.jpg alt="cat"
       onmouseover="changePic('me','/me.jpg'); changePic('cat', '/cat.jpg');"
     onmouseout="changePic('me','/cat.jpg'); changePic('cat','/me.jpg');">

       
       <div>
        <img id="pic1" src="/leaves.jpg" alt="leaves"
        onmouseover="changePic('pic2','/pumpkin.jpg');"
        onmouseout="changePic('pic2','/leaves.jpg');">
        <img id="pic2" src="/leaves.jpg" alt="leaves"
        onmouseover="changePic('pic3', '/blcat.jpg');"
        onmouseout="changePic('pic3', '/leaves.jpg');">
        <img id="pic3" src="/leaves.jpg" alt="leaves"
        onmouseover="changePic('pic1','/cocky.jpg'); changePic('pic2','/cocky.jpg'); changePic('pic3','/cocky.jpg');"
        onmouseout="changePic('pic1','/me.jpg'); changePic('pic2','/me.jpg'); changePic('pic3','/me.jpg');">
        <!--Pictures are of me-->
        </div>

    </body>

</html>
